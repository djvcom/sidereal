[workspace]
resolver = "2"
members = ["crates/*", "examples/*"]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/example/sidereal"
rust-version = "1.75"

[workspace.dependencies]
# Serialisation
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Async
futures = { version = "0.3", default-features = false, features = ["executor"] }
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["rt"] }

# Proc macros
syn = { version = "2", features = ["full", "parsing", "extra-traits"] }
quote = "1"
proc-macro2 = "1"

# CLI
clap = { version = "4", features = ["derive"] }
axum = "0.8"

# Function registration
inventory = "0.3"

# HTTP types
http = "1"

# Configuration
figment = { version = "0.10", features = ["toml", "env"] }

# Utilities
thiserror = "2"
anyhow = "1"
toml = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Internal crates
sidereal-sdk = { path = "crates/sidereal-sdk" }
sidereal-macros = { path = "crates/sidereal-macros" }
sidereal-build = { path = "crates/sidereal-build" }
